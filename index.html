<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Triangle Solver</h1>

        <div class="space-y-4 mb-6">
            <div>
                <label for="side1" class="block text-sm font-medium text-gray-700 mb-1">Side 1</label>
                <input type="number" id="side1" placeholder="Enter length"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>
            <div>
                <label for="side2" class="block text-sm font-medium text-gray-700 mb-1">Side 2</label>
                <input type="number" id="side2" placeholder="Enter length"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>
            <div>
                <label for="side3" class="block text-sm font-medium text-gray-700 mb-1">Side 3</label>
                <input type="number" id="side3" placeholder="Enter length"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>
        </div>

        <button id="calculateBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 transform hover:scale-[1.02]">
            Analyze Triangle
        </button>

        <div id="resultContainer" class="mt-8 hidden opacity-0 transition-opacity duration-300">
            <div class="text-center">
                <h2 id="resultTitle" class="text-xl font-bold text-gray-900"></h2>
                <p id="resultSubtitle" class="text-gray-600 text-sm mt-1"></p>
            </div>
            <div class="mt-6 flex justify-center">
                <img id="resultImage" src="" alt="Triangle Result" class="w-48 h-48 object-contain">
            </div>
        </div>

        <div id="errorContainer" class="mt-6 hidden">
            <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p id="errorMessage" class="text-sm text-red-700"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts loaded sequentially for file:// compatibility -->
    <script src="js/validator.js"></script>
    <script src="js/classifier.js"></script>
    <script src="js/imageViewer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
